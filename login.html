<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="prolog_cloud/css/drag.css">
	<!-- script src="js/jquery-2.0.3.min.js"></script> -->
	<script src="prolog_cloud/js/jquery-1.7.2.min.js"></script>
	<script src="prolog_cloud/js/drag.js"></script>

	 <style>
		 .container{
			width: 350px;
			margin: 0 auto;
			margin-top: 20px;
		}
		 </style>
    <title>Login</title>
	
</head>
<body>
	<div class="background">
		<img class="logo" src="image/logo.png" />
		<div class="section">
		    <div class="all">
		        <div class="nav">
					<a class="login on">微信扫码登录</a>
		            <a class="login">账号密码登录</a>
		        </div>
		        <div class="contentbox">
					<div class="box active">
					    <div class="cont-2">
					        <img src="img/img2_01.png" width="190" height="190">
					        <div class="about">微信扫描二维码登录</div>
					    </div>
					</div>
		            <div class="box">
		                <div class="cont-1">
		                    <input class="icon email" name="txt" type="text" placeholder="手机号">
							<input class="icon password" name="psd" type="password" placeholder="密码">
							<div class="yanzheng">
								<input class="icon yanzhengma" name="yzm" placeholder="验证码">
								<div class="yanzhentext">
									<img src="image/logo.png" style="width: 100%;height: 100%;" />
								</div>
							</div>
							<div class="checkbox">
								<input type="checkbox" style="margin-right: 5px;"/>
								记住账号密码
							</div>
							<!-- <div class = "container">
							    <div id = "drag"></div>
							</div> -->
		                    <button class="btn">登录/注册</button>
		                </div>
		            </div>
		            
		        </div>
		    </div>
		</div>
	</div>
    

   <script type="text/javascript">
	  
           $('#drag').drag({'width':'200px'});
       </script>
    <script>
        $().ready(function(){
            $(function(){
				
                $(".nav a").off("click").on("click",function(){
                    var index = $(this).index();
                    $(this).addClass("on").siblings().removeClass("on");
                    $(".contentbox .box").eq(index).addClass("active").siblings().removeClass("active");
                });
            });
        })
    </script>
    <!--[if lte IE 9]>
     <script src="https://cdn.bootcss.com/jquery-placeholder/2.3.1/jquery.placeholder.min.js"></script>
     <script>
        $(function(){
            $('input[placeholder]').placeholder();
            $('.password').css({"margin-top":"17px"})
        });
     </script>
    <![endif]-->
</body>
</html>
